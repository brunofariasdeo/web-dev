<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile Card Component</title>
</head>
<body>
  <section class="profile-card">
    <div class="profile-wrapper">
      <div class="profile-top-image">
        <img class="top-image" src="/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-info">
        <div class="personal">
          <img class="photo" src="/images/image-victor.jpg" alt="">
          <p class="name">Victor Crest <span>26</span></p>
          <p class="age"></p>
        </div>
        <div class="city" id="subtitle">
          London
        </div>
      </div>
      <div class="profile-divider">
        <hr class="solid">
      </div>
      <div class="profile-stats">
        <div class="profile-followers">
          <p id="number">80K</p>
          <p id="subtitle">Followers</p> 
        </div>
        <div class="profile-likes">
          <p id="number">803</p>  
          <p id="subtitle">Likes</p>
        </div>
        <div class="profile-photos">
          <p id="number">1.4K</p>
          <p id="subtitle">Photos</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
